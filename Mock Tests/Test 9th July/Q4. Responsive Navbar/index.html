<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper-container">
      <header class="header-section">
        <div class="header-content">
          <!-- Navbar -->
          <nav aria-label="Navbar">
            <div class="navbar-container p-15">
              <img src="./images/Logo.png" alt="logo" class="logo nav-logo" />
              <div class="toggle-bar">
                <span class="bar"></span>
              </div>
              <div class="nav-elements">
                <ul class="grow-list">
                  <li class="list-item"><a href="">About</a></li>
                  <li class="list-item"><a href="">Pricing</a></li>
                  <li class="list-item"><a href="">Contact Us</a></li>
                  <li class="list-item"><a href="">Login</a></li>
                </ul>
                <button class="btn nav-btn">Start free trial</button>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
